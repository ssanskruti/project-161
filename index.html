<!DOCTYPE html>
<html>
    <head>
        <title>Bowling</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <script src="./ball.js"></script>
    </head>
    <body>
        <a-scene id="scene">
            <a-assets>
                <a-asset-item id="pin" src="./models/bowlingPin/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity
                id="camera"
                camera
                position="-1.1 1 0"
                wasd-controls
                look-controls="pointerLockEnabled: false"        
            >
            <a-cursor id="cursor"></a-cursor>        
            </a-entity>

            <a-entity balls></a-entity>

            <a-plane
            id="ground"
            repeat="5 5"
            position="0 -1 0"
            rotation="-90 0 0"
            height="200"
            width="200"
            color="pink"
            visible="true"
            static-body
            >
            </a-plane>

            <!--Pins-->
            <a-entity position="-60 0 60">
                <a-entity
                  id="pin1"
                  gltf-model="#pin"
                  position="0 0 -2"
                  scale="4 4 4"          
                >
              </a-entity>
        
              <a-entity
                  id="pin2"
                  gltf-model="#pin"
                  position="-0.5 0 -3"
                  scale="4 4 4"          
                >
              </a-entity>
        
              <a-entity
                  id="pin3"
                  gltf-model="#pin"
                  position="-3 0 -3" 
                  scale="4 4 4"          
                >
              </a-entity>
        
        
              <a-entity
                  id="pin4"
                  gltf-model="#pin"
                  position="-2 0 -2" 
                  scale="4 4 4"          
                >
              </a-entity>
        
        
              <a-entity
                  id="pin5"
                  gltf-model="#pin"
                  position="-1 0 -1"
                  scale="4 4 4"          
                >
              </a-entity>
        
              <a-entity
                  id="pin6"
                  gltf-model="#pin"
                  position="0 0 0"
                  scale="4 4 4"          
                >
              </a-entity>
        
              <a-entity
                id="pin7"
                gltf-model="#pin"
                position="1 0 -1"
                scale="4 4 4"          
              >
              </a-entity>
        
        
              <a-entity
                id="pin8"
                gltf-model="#pin"
                position="2 0 -2" 
                scale="4 4 4"          
              >
              </a-entity>
        
        
              <a-entity
                id="pin9"
                gltf-model="#pin"
                position="3 0 -3"    
                scale="4 4 4"          
              >
              </a-entity>
        
        
              <a-entity
                id="pin10"
                gltf-model="#pin"
                position="0.5 0 -3"
                scale="4 4 4"          
              >
              </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
